name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write

jobs:
  build:

    # Ubuntuã®æœ€æ–°ç‰ˆç’°å¢ƒå†…ã§å‡¦ç†ã‚’å®Ÿè¡Œã™ã‚‹ã“ã¨ã‚’æŒ‡å®š
    runs-on: ubuntu-latest

    # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç§»å‹•
    defaults:
      run:
        working-directory: frontend

    steps:
      # å…¬å¼ã®ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã€Œactions/checkoutã€å®Ÿè¡Œã—ã¦ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã¦ãã‚‹
      - name: ğŸ“¦ Get latest code
        uses: actions/checkout@v3

      # ãƒ‡ãƒãƒƒã‚°
      - name: Debug
        run: pwd

      # AWS IAM ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‹ã‚‰èªè¨¼æƒ…å ±ã‚’å–å¾—ã™ã‚‹
      - name: ğŸ”‘ Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼ã‚’æ¤œå‡º
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/frontend/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/frontend/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      # Node.jsã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      # Next.jsã®è¨­å®šã‚’è¡Œã†
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å¾©å…ƒ
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      
      # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      # Next.jsã®ãƒ“ãƒ«ãƒ‰
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      # S3ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Sync to S3
        run: aws s3 sync --exact-timestamps --delete ./frontend/out s3://${{ secrets.S3_BUCKET }}/