name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write

env:
  NEXT_PUBLIC_API_USER: ${{ secrets.NEXT_PUBLIC_API_USER }}
  NEXT_PUBLIC_API_FAVORITE: ${{ secrets.NEXT_PUBLIC_API_FAVORITE }}
  NEXT_PUBLIC_API_IMAGES: ${{ secrets.NEXT_PUBLIC_API_IMAGES }}
  NEXT_PUBLIC_API_UPLOAD: ${{ secrets.NEXT_PUBLIC_API_UPLOAD }}
  NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
  NEXT_PUBLIC_PUBLISHER_ID: ${{ secrets.NEXT_PUBLIC_PUBLISHER_ID }}

jobs:
  build:

    # Ubuntuã®æœ€æ–°ç‰ˆç’°å¢ƒå†…ã§å‡¦ç†ã‚’å®Ÿè¡Œã™ã‚‹ã“ã¨ã‚’æŒ‡å®š
    runs-on: ubuntu-latest

    # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«è¨­å®š
    defaults:
      run:
        working-directory: frontend

    ############################ Backend ############################

    steps:
      # å…¬å¼ã®ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã€Œactions/checkoutã€å®Ÿè¡Œã—ã¦ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã¦ãã‚‹
      - name: ğŸ“¦ Get latest code
        uses: actions/checkout@v3

      # AWS IAM ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‹ã‚‰èªè¨¼æƒ…å ±ã‚’å–å¾—ã™ã‚‹
      - name: ğŸ”‘ Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ãƒ‡ãƒ—ãƒ­ã‚¤ã™ã‚‹
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_NAME }}
          username: ${{ secrets.EC2_USER_NAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: cd /var/www && git fetch --prune && git checkout main && git pull origin main

    ############################ Frontend ############################

      # ãƒ‡ãƒãƒƒã‚°
      - name: Debug
        run: |
          pwd
          echo ${{ secrets.NEXT_PUBLIC_GA_ID }}
          echo ${{ secrets.NEXT_PUBLIC_PUBLISHER_ID }}

      # Node.jsã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: npm install

      # Next.jsã®ãƒ“ãƒ«ãƒ‰
      - name: Build with Next.js
        run: npm run build

      # S3ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Sync to S3
        run: aws s3 sync --exact-timestamps --delete ./out s3://${{ secrets.S3_BUCKET }}

      # CloudFrontã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å‰Šé™¤
      - name: Clear cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"